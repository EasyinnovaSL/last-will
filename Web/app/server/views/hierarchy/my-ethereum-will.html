                    <div class="card-body">
                        <h5 class="card-title">New Will</h5>

                            <span id="divholderBen"></span>

    <div id="OkModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE876;</i>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body text-center">
                    <h4>Great!</h4>
                    <p>Operation Succesful!</p>
                    <button class="btn btn-success" data-dismiss="modal">
                        <span>Continue</span> <i class="material-icons">&#xE5C8;</i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal HTML -->
    <div id="ErrorModal" class="modal fade">
        <div class="modal-dialog modal-error">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body text-center">
                    <h4>Ooops!</h4>
                    <p></p>
                    <button class="btn btn-success" data-dismiss="modal">Try Again</button>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="/assets/mustache/js/mustache.min.js"></script>
<script src="/js/will.js"></script>

<script id="will-template" type="x-tmpl-mustache">
   {{#wills}}
  <div class="card will-card" id="{{address}}">
        <div class="card-header">
            <span class="float-right">{{balance}} Eth</span>
            <h5 class="card-title">Heritage ({{address}})</h5>
        </div>
        <div class="card-body">

            <div class="row">
                <div class="col-md-12">
                    <h6 class="text-muted">Heirs:</h6>
                </div>
            </div>

            {{#heirs}}
                <div class="row">
                    <div class="col-md-12">
                        <p class="card-text">
                            <i class="fa fa-user"></i> {{address}}
                        </p>
                    </div>
                </div>
            {{/heirs}}
        </div>


        <div class="card-footer">
            {{#owner}}
                <!-- Owner actions -->
               <div class="input-group col-md-6 col-md-offset-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary send" data-address="{{address}}" type="button" style="margin:0px">Send</button>
  </div>
  <input type="text" class="form-control" name="value-{{address}}" placeholder="0.00" aria-label="" aria-describedby="basic-addon1">
   <div class="input-group-append">
    <button class="btn btn-outline-secondary withdraw" data-address="{{address}}" type="button"  style="margin:0px">Withdraw</button>
  </div>
</div>
            {{/owner}}
            {{^owner}}
                <!-- Hier actions -->
                <button class="btn btn-sm btn-primary declare-dead" data-address="{{address}}">
                    Declare as dead
                </button>
            {{/owner}}
        </div>
    </div>
    {{/wills}}
</script>
<style>
    .will-card{
        border: 1px solid rgba(0,0,0,.125);

    }

    .mbr-more{

        top: 10px;
        left: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
        background-color:rgba(204, 41, 82,0.8);
        border-radius: 50%;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
    }
    .mbr-more > a {
        display: inline-block;
        text-decoration: none;
        outline-style: none;
        -webkit-animation: arrowdown 1.7s ease-in-out infinite;
        animation: arrowdown 1.7s ease-in-out infinite;
    }
    .mbr-more a {
        color: #ffffff;
    }
    .mbr-more > a > i {
        position: absolute;
        top: -2px;
        left: 15px;
        font-size: 2rem;
    }
    @media (min-width: 768px) {
        .content-container.wills-container , .content-container.wills-form{
            padding-right: 10px;
        }

    }
    .wills-container{
        padding: 10px;
        border: 1px solid rgba(0,0,0,.125);
        background-color: #78929bc4;
        border-radius: .25rem;
    }
    .wills-form{
        padding: 10px;

        border-radius: .25rem;
    }
</style>
